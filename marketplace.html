<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Marketplace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Surplus Marketplace</h1>
  <p>Discounted items near expiry</p>
</header>

<main>

  <a href="index.html">← Back to Dashboard</a>

  <section>
    <h2>Available Items</h2>
    <div id="marketplace" class="card-container"></div>
  </section>

</main>

<script>
const API = "https://supplychain-management-system.onrender.com/api/stock";
const marketplace = document.getElementById("marketplace");

fetch(API)
  .then(res => res.json())
  .then(items => {
    const discounted = items.filter(
      i => i.finalPrice < i.price && i.currentStock > 0
    );

    if (!discounted.length) {
      marketplace.innerHTML = "<p>No discounted items available.</p>";
      return;
    }

    discounted.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${item.name}</h3>
        <p>Stock: ${item.currentStock}</p>
        <p class="old-price">₹${item.price}</p>
        <p class="price">₹${item.finalPrice}</p>
        <p>${item.status}</p>
      `;
      marketplace.appendChild(card);
    });
  });
</script>

</body>
</html>
