<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surplus Marketplace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Surplus Reduction Marketplace</h1>
    <p>Predict • Price • Route • Sell</p>
  </header>

  <main>
    <section>
      <h2>Stock Inventory</h2>
      <table id="stockTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Expiry</th>
            <th>Original Price</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Marketplace (Discounted Items)</h2>
      <div id="marketplace" class="card-container"></div>
    </section>

    <section>
      <h2>Auto-Routed Donations</h2>
      <ul id="donations"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
